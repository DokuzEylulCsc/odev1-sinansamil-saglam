<!DOCTYPE html>

<body>
<h2>Sinan Şamil SAĞLAM 2017280039</h2>
<label for="id1">Metin kutusu 1</label>
<input type='text' id='id1' />
<br></br>
<label for="id2">Metin kutusu 2</label>
<input type='text' id='id2' />
<br></br>


<input type='button' id='btnTopla' value='TOPLA' />
<br></br>
<div id="kutuToplam"></div>
<script>
			


            var btn=document.getElementById("btnTopla");
            btn.onclick=function()
			{
                var s1=Number(document.getElementById("id1").value);
                var s2=Number(document.getElementById("id2").value);
                var toplam=s1+s2;
                document.getElementById("kutuToplam").innerHTML="Girilen Sayıların Toplamı : "+toplam;
				alert("Girilen Sayıların Toplamı  " +toplam);		
				
            }
        </script>
<br></br>
<br></br>
<label for="id3">Metin kutusu 3</label>
<input type='text' id='id3' />
<br></br>
<label for="id4">Metin kutusu 4</label>
<input type='text' id='id4' />
<br></br>
<input type='button' id='btnBirles' value='YAPIŞTIR' />
<br></br>
<div id="kutuBirles"></div>
<script>

			 var btn=document.getElementById("btnBirles");
            btn.onclick=function()
			{
                var s3=(document.getElementById("id3").value);
                var s4=(document.getElementById("id4").value);
                var birles=s3.concat(s4);
                document.getElementById("kutuBirles").innerHTML="Metinlerin Birleşimi : "+birles;
				alert("Metinlerin Birleşimi :    " +birles);
            }
        </script>



</body>
